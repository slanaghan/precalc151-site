<svg xmlns="http://www.w3.org/2000/svg" width="820" height="360" viewBox="-2 -1 36 14">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="black"/>
    </marker>
  </defs>

  <!-- Flip y so it behaves like a math plane (y up) -->
  <g transform="translate(0,12) scale(1,-1)">

    <!-- Axes -->
    <line x1="-2" y1="0" x2="34" y2="0" stroke="black" stroke-width="0.12" marker-end="url(#arrow)"/>
    <line x1="0" y1="0" x2="0" y2="13" stroke="black" stroke-width="0.12" marker-end="url(#arrow)"/>

    <!-- Tick marks on x-axis -->
    <g stroke="black" stroke-width="0.08">
      <line x1="7.5" y1="-0.25" x2="7.5" y2="0.25"/>
      <line x1="15"  y1="-0.25" x2="15"  y2="0.25"/>
      <line x1="22.5" y1="-0.25" x2="22.5" y2="0.25"/>
      <line x1="30"  y1="-0.25" x2="30"  y2="0.25"/>
    </g>

    <!-- Tick marks on y-axis -->
    <g stroke="black" stroke-width="0.08">
      <line x1="-0.25" y1="1" x2="0.25" y2="1"/>
      <line x1="-0.25" y1="6" x2="0.25" y2="6"/>
      <line x1="-0.25" y1="11" x2="0.25" y2="11"/>
    </g>

    <!-- Dashed midline y=6 -->
    <line x1="0" y1="6" x2="33.5" y2="6" stroke="#1f4aa8" stroke-width="0.10" stroke-dasharray="0.5 0.5"/>

    <!-- Horizontal line y=10 -->
    <line x1="0" y1="10" x2="33.5" y2="10" stroke="#c62828" stroke-width="0.12"/>

    <!-- Smooth curve through key points -->
    <!-- Hits (0,6), (7.5,11), (15,6), (22.5,1), (30,6) -->
    <path d="
      M 0 6
      C 2.5 8.5, 5.0 11, 7.5 11
      C 10.0 11, 12.5 8.5, 15 6
      C 17.5 3.5, 20.0 1, 22.5 1
      C 25.0 1, 27.5 3.5, 30 6
      " fill="none" stroke="#1f4aa8" stroke-width="0.18" stroke-linecap="round"/>

    <!-- Marked key points on the curve -->
    <g fill="#1f4aa8">
      <circle cx="0" cy="6" r="0.18"/>
      <circle cx="7.5" cy="11" r="0.18"/>
      <circle cx="15" cy="6" r="0.18"/>
      <circle cx="22.5" cy="1" r="0.18"/>
      <circle cx="30" cy="6" r="0.18"/>
    </g>

    <!-- Intersection points with y=10 -->
    <g fill="#c62828">
      <circle cx="4.428" cy="10" r="0.18"/>
      <circle cx="10.572" cy="10" r="0.18"/>
    </g>

    <!-- Labels (unflip text so it reads normally) -->
    <g font-size="0.9" fill="black" transform="scale(1,-1)">
      <!-- x-axis labels -->
      <text x="7.5" y="-1.2" text-anchor="middle">7.5</text>
      <text x="15"  y="-1.2" text-anchor="middle">15</text>
      <text x="22.5" y="-1.2" text-anchor="middle">22.5</text>
      <text x="30"  y="-1.2" text-anchor="middle">30</text>

      <!-- y-axis labels -->
      <text x="-1.0" y="-11.1" text-anchor="end">11</text>
      <text x="-1.0" y="-6.1" text-anchor="end">6</text>
      <text x="-1.0" y="-1.1" text-anchor="end">1</text>

      <!-- y=10 label -->
      <text x="31.5" y="-10.2" fill="#c62828">y=10</text>

      <!-- Intersection coordinate labels -->
      <text x="4.428" y="-11.0" text-anchor="middle" fill="#c62828">(4.428,10)</text>
      <text x="10.572" y="-11.0" text-anchor="middle" fill="#c62828">(10.572,10)</text>
    </g>

  </g>
</svg>

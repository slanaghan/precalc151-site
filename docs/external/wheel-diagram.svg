<svg xmlns="http://www.w3.org/2000/svg" width="520" height="520" viewBox="-6 -1 12 13">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" />
    </marker>
  </defs>

  <!-- Flip y so coordinates behave like a math plane (y up) -->
  <g transform="translate(0,11) scale(1,-1)">
    <!-- Axes -->
    <line x1="-6" y1="0" x2="6" y2="0" stroke="black" stroke-width="0.06" marker-end="url(#arrow)"/>
    <line x1="0" y1="-1" x2="0" y2="12" stroke="black" stroke-width="0.06" marker-end="url(#arrow)"/>

    <!-- Circle centered at (0,6) with radius 5 -->
    <circle cx="0" cy="6" r="5" fill="none" stroke="black" stroke-width="0.08"/>

    <!-- Radius line -->
    <line x1="0" y1="6" x2="5" y2="6" stroke="black" stroke-width="0.08"/>

    <!-- Points -->
    <circle cx="5" cy="6" r="0.12" fill="black"/>
    <circle cx="0" cy="11" r="0.12" fill="black"/>
    <circle cx="-5" cy="6" r="0.12" fill="black"/>
    <circle cx="0" cy="1" r="0.12" fill="black"/>

    <!-- Radius label -->
    <text x="2.5" y="6.35" font-size="0.55" text-anchor="middle"
          transform="scale(1,-1) translate(0,-12.7)">5</text>

    <!-- Right point -->
    <text x="5.25" y="6" font-size="0.55"
          transform="scale(1,-1) translate(0,-12)">(5,6)</text>
    <text x="5.25" y="5.2" font-size="0.55"
          transform="scale(1,-1) translate(0,-10.4)">t=0</text>

    <!-- Top point -->
    <text x="0.15" y="11.2" font-size="0.55"
          transform="scale(1,-1) translate(0,-22.4)">(0,11)</text>
    <text x="1.6" y="10.9" font-size="0.55"
          transform="scale(1,-1) translate(0,-21.8)">t=2.5</text>

    <!-- Left point (moved further left) -->
    <text x="-6.8" y="6.25" font-size="0.55"
          transform="scale(1,-1) translate(0,-12.5)">(-5,6)</text>
    <text x="-6.6" y="5.2" font-size="0.55"
          transform="scale(1,-1) translate(0,-10.4)">t=15</text>

    <!-- Bottom point -->
    <text x="0.15" y="1.2" font-size="0.55"
          transform="scale(1,-1) translate(0,-2.4)">(0,1)</text>

    <!-- Bottom time label (moved downward) -->
    <text x="-1.9" y="-0.1" font-size="0.55"
          transform="scale(1,-1) translate(0,0.4)">t=22.5</text>

    <!-- Center -->
    <text x="0.2" y="6.2" font-size="0.55"
          transform="scale(1,-1) translate(0,-12.4)">(0,6)</text>
  </g>
</svg>

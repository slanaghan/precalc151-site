<svg xmlns="http://www.w3.org/2000/svg" width="720" height="320" viewBox="-2 -7 36 14">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="black"/>
    </marker>
  </defs>

  <!-- Flip y so it behaves like a math plane (y up) -->
  <g transform="translate(0,0) scale(1,-1)">

    <!-- Axes -->
    <line x1="-2" y1="0" x2="34" y2="0" stroke="black" stroke-width="0.12" marker-end="url(#arrow)"/>
    <line x1="0" y1="-7" x2="0" y2="7" stroke="black" stroke-width="0.12" marker-end="url(#arrow)"/>

    <!-- Tick marks on x-axis -->
    <g stroke="black" stroke-width="0.08">
      <line x1="7.5" y1="-0.25" x2="7.5" y2="0.25"/>
      <line x1="15"  y1="-0.25" x2="15"  y2="0.25"/>
      <line x1="22.5" y1="-0.25" x2="22.5" y2="0.25"/>
      <line x1="30"  y1="-0.25" x2="30"  y2="0.25"/>
    </g>

    <!-- Tick marks on y-axis -->
    <g stroke="black" stroke-width="0.08">
      <line x1="-0.25" y1="5" x2="0.25" y2="5"/>
      <line x1="-0.25" y1="-5" x2="0.25" y2="-5"/>
    </g>

    <!-- Smooth curve through the key points (cosine-shaped) -->
    <!-- This path is tuned to hit (0,5), (7.5,0), (15,-5), (22.5,0), (30,5). -->
    <path d="
      M 0 5
      C 2.5 5, 5.0 2.5, 7.5 0
      C 10.0 -2.5, 12.5 -5, 15 -5
      C 17.5 -5, 20.0 -2.5, 22.5 0
      C 25.0 2.5, 27.5 5, 30 5
      " fill="none" stroke="#1f4aa8" stroke-width="0.18" stroke-linecap="round"/>

    <!-- Marked points -->
    <g fill="#1f4aa8">
      <circle cx="0" cy="5" r="0.18"/>
      <circle cx="7.5" cy="0" r="0.18"/>
      <circle cx="15" cy="-5" r="0.18"/>
      <circle cx="22.5" cy="0" r="0.18"/>
      <circle cx="30" cy="5" r="0.18"/>
    </g>

    <!-- Labels (unflip text so it reads normally) -->
    <g font-size="0.9" fill="black" transform="scale(1,-1)">
      <!-- x-axis labels -->
      <text x="7.5" y="1.4" text-anchor="middle">7.5</text>
      <text x="15"  y="1.4" text-anchor="middle">15</text>
      <text x="22.5" y="1.4" text-anchor="middle">22.5</text>
      <text x="30"  y="1.4" text-anchor="middle">30</text>

      <!-- y-axis labels -->
      <text x="-1.0" y="-5.2" text-anchor="end">5</text>
      <text x="-1.0" y="4.8" text-anchor="end">-5</text>
    </g>

  </g>
</svg>
